<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="calculator">
            <section class="display">
                <input id="display" type="text">
            </section>
            <section class="buttons">
                <div class="first-row row">
                    <button value="/" class="divide operator btn">/</button>
                    <button value="*" class="multiply operator btn">*</button>
                    <button class="clear">AC</button>
                </div>
                <div class="second-row row">
                    <button class="digit btn">7</button>
                    <button class="digit btn">8</button>
                    <button class="digit btn">9</button>
                    <button value="-" class="minus operator btn">-</button>
                </div>
                <div class="third-row row">
                    <button class="digit btn">4</button>
                    <button class="digit btn">5</button>
                    <button class="digit btn">6</button>
                    <button value="+" class="add operator btn">+</button>
                </div>
                <div class="fourth-row row">
                    <button class="digit btn">1</button>
                    <button class="digit btn">2</button>
                    <button class="digit btn">3</button>
                </div>
                <div class="fifth-row row">
                    <button class="digit btn">0</button>
                    <button class="equal btn">=</button>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
